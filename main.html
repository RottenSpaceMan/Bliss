<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Bliss</title>
</head>
<body onload="getQuote();loadList();checkAndGetLocation()">
    <div class="todo_card card">
        <div id="todoError"></div>
        <form name="todoForm" autocomplete="off" onsubmit="return validateAndStoreForm(event)">
            Description: <input type="text" name="Description" placeholder="Description">
            <input type="submit" value="Submit">
        </form>
        <div id="todoList">

        </div>
    </div>
    <div class="sidebox">
        <div class="card_weather card">
            <buton onclick=getWeather()>Refresh Weather</buton>
        </div>
        <div class="card_quote card">
            <p id="quoteBox"></p>
            <button id="quoteButton" onclick=getQuote()>Next</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
